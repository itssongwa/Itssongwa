    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon/fav.png">

    <!-- Google Web Fonts  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&family=Poppins:wght@300;400;500;600;700;800&display=swap">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="description"
        content='Gloria Songwa is a Cyber Security Specialist with Masters in Cyber Security from Swaziland. Specializing in Cloud Security, Kubernetes Security, and DevSecOps. Active open source contributor.'>
    <meta name="twitter:card" content='images/favicon/fav.png'>
    <meta name="twitter:site" content="https://github.com/itssongwa">
    <meta name="twitter:title" content="Gloria Songwa - Cyber Security Specialist | Cloud & Kubernetes Security">
    <meta name="twitter:description"
        content='Cyber Security Specialist and open source contributor specializing in Cloud Security, Kubernetes Security, Container Security, and DevSecOps practices.'>
    <meta name="twitter:creator" content="https://github.com/itssongwa">
    <meta name="twitter:image" content="images/favicon/fav.png">
    <meta name="twitter:domain" content="https://github.com/itssongwa">
    <meta name="keywords"
        content="Gloria Songwa, Cyber Security, Cloud Security, Kubernetes Security, Container Security, AWS Security, Azure Security, DevSecOps, Vulnerability Assessment, Security Compliance, Open Source, Swaziland">
</head>

<body onload="initializeProfile();">
    <!--Matrix Canvas Background-->
    <canvas id="c" class="matrix"></canvas>

    <!-- Main Container -->
    <div class="site-container">
        <!-- Profile Header -->
        <section class="profile-header-section">
            <div class="profile-wrapper">
                <h1 class="profile-name" id="profile-name">Gloria Songwa</h1>
                <h2 class="profile-title" id="profile-title">Cyber Security Specialist</h2>
                <div class="profile-meta">
                    <div class="meta-item location" id="profile-location">
                        <i class="fa fa-map-marker"></i>
                        <span>Eswatini</span>
                    </div>
                </div>
                
                <!-- Social Links -->
                <div class="profile-social" id="social-links">
                    <a href="#" target="_blank" class="social-link github" id="github-link" style="display: none;" title="GitHub">
                        <i class="fa fa-github"></i>
                    </a>
                    <a href="#" target="_blank" class="social-link linkedin" id="linkedin-link" style="display: none;" title="LinkedIn">
                        <i class="fa fa-linkedin"></i>
                    </a>
                    <a href="#" target="_blank" class="social-link medium" id="medium-link" style="display: none;" title="Medium">
                        <i class="fa fa-medium"></i>
                    </a>
                    <a href="#" target="_blank" class="social-link twitter" id="twitter-link" style="display: none;" title="Twitter">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#" target="_blank" class="social-link email" id="email-link" style="display: none;" title="Email">
                        <i class="fa fa-envelope-o"></i>
                    </a>
                </div>
            </div>
        </section>

        <!-- Content Sections -->
        <div class="sections-container">
            <!-- Education & Experience Row -->
            <div class="row-section">
                <!-- Education Card -->
                <div class="content-card education">
                    <div class="card-header">
                        <i class="fa fa-graduation-cap card-icon"></i>
                        <h3 class="card-heading">Education</h3>
                    </div>
                    <div class="card-body">
                        <div class="education-content">
                            <span class="edu-status" id="education-status">Completed</span>
                            <span class="edu-institution" id="education-institution">Swaziland</span>
                            <span class="edu-degree" id="education-degree">Masters in Cyber Security</span>
                        </div>
                    </div>
                </div>

                <!-- Experience Card -->
                <div class="content-card experience" id="experience-section" style="display: none;">
                    <div class="card-header">
                        <i class="fa fa-briefcase card-icon"></i>
                        <h3 class="card-heading">Experience</h3>
                    </div>
                    <div class="card-body">
                        <div class="experience-content">
                            <span class="exp-value" id="experience-display"></span>
                            <span class="exp-label">Years in Cyber Security</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Skills Section -->
            <div class="content-card skills-section">
                <div class="card-header">
                    <i class="fa fa-shield card-icon"></i>
                    <h3 class="card-heading">Skills & Technologies</h3>
                </div>
                <div class="card-body">
                    <div class="skills-categories" id="skills-container">
                        <!-- Skills will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Open Source Section -->
            <div class="content-card opensource-section" id="opensource-section" style="display: none;">
                <div class="card-header">
                    <i class="fa fa-github-alt card-icon"></i>
                    <h3 class="card-heading">Open Source Contributions</h3>
                </div>
                <div class="card-body">
                    <p class="opensource-text" id="opensource-description"></p>
                    <div class="projects-wrapper" id="projects-container">
                        <!-- Projects will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Interests Section -->
            <div class="content-card interests-section">
                <div class="card-header">
                    <i class="fa fa-heart card-icon"></i>
                    <h3 class="card-heading">Interests</h3>
                </div>
                <div class="card-body">
                    <div class="interests-grid" id="interests-container">
                        <!-- Interests will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- All Javascript Plugins  -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/plugin.js"></script>
    <!-- Profile Configuration -->
    <script type="text/javascript" src="js/config.js"></script>
    <!-- Main Javascript File  -->
    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
